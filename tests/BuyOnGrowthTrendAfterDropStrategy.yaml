#STRATEGY: BuyDropSellRecoveryStrategy


ANCHORS:
  DEFAULTS: &defaults
    BUY_AT_PERCENTAGE: -0.5
    SELL_AT_PERCENTAGE: +0.2
    STOP_LOSS_AT_PERCENTAGE: -0.5
    TRAIL_TARGET_SELL_PERCENTAGE: -0.1
    TRAIL_RECOVERY_PERCENTAGE: +0.1
    SOFT_LIMIT_HOLDING_TIME: 1
    HARD_LIMIT_HOLDING_TIME: 100
    NAUGHTY_TIMEOUT: 120
    KLINES_TREND_PERIOD: 3h
    KLINES_SLICE_PERCENTAGE_CHANGE: +0.1


TICKERS:
  BTCUSDT:
    <<: *defaults

  ETHUSDT:
    <<: *defaults

PRICE_LOGS: [
  "tests.price.log.gz",
]

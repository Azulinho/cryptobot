---
PAUSE_FOR: 1
INITIAL_INVESTMENT: 100
MAX_COINS: 4
PAIRING: USDT
CLEAR_COIN_STATS_AT_BOOT: False
CLEAR_COIN_STATS_AT_SALE: True
DEBUG: True
TRADING_FEE: 0.1
SELL_AS_SOON_IT_DROPS: False # <-- HERE SCALPING MODE
PRICE_LOG_SERVICE_URL: "http://price-log-service:8998/"

STRATEGY: BuyMoonSellRecoveryStrategy

ANCHORS:
  DEFAULTS: &defaults
    BUY_AT_PERCENTAGE: +0.1
    SELL_AT_PERCENTAGE: +0.3
    STOP_LOSS_AT_PERCENTAGE: -1.0
    TRAIL_TARGET_SELL_PERCENTAGE: -0.1
    TRAIL_RECOVERY_PERCENTAGE: +1.0
    SOFT_LIMIT_HOLDING_TIME: 1
    HARD_LIMIT_HOLDING_TIME: 3600
    NAUGHTY_TIMEOUT: 120
    KLINES_TREND_PERIOD: 3m
    KLINES_SLICE_PERCENTAGE_CHANGE: +0.001

TICKERS:
  BTCUSDT:
    <<: *defaults

  ETHUSDT:
    <<: *defaults

PRICE_LOGS: [
  "tests.price.log.gz",
]

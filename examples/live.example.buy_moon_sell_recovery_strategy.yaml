  HARD_LIMIT_HOLDING_TIME: 96
  BUY_AT_PERCENTAGE: +2
  SELL_AT_PERCENTAGE: +5.0
  STOP_LOSS_AT_PERCENTAGE: -9
  TRAIL_TARGET_SELL_PERCENTAGE: -1.0
  TRAIL_RECOVERY_PERCENTAGE: +0.0
  NAUGHTY_TIMEOUT: 4


TICKERS:
  BTCUSDT:
    <<: *defaults

  ETHUSDT:
    <<: *defaults

  BNBUSDT:
    <<: *defaults

  DOTUSDT:
    <<: *defaults

  ADAUSDT:
    <<: *defaults
    BUY_AT_PERCENTAGE: +1.0
    SELL_AT_PERCENTAGE: +5
    STOP_LOSS_AT_PERCENTAGE: -9
    TRAIL_TARGET_SELL_PERCENTAGE: -1.0
    TRAIL_RECOVERY_PERCENTAGE: +2.5


PRICE_LOGS: []

EXCLUDED_COINS:
  - 'DOWNUSDT'
  - 'UPUSDT'

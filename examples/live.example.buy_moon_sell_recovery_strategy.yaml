---
PAUSE_FOR: 7200
INITIAL_INVESTMENT: 100
MAX_COINS: 2
PAIRING: USDT
CLEAR_COIN_STATS_AT_BOOT: True
CLEAR_COIN_STATS_AT_SALE: True
DEBUG: False
TRADING_FEE: 0.1
SELL_AS_SOON_IT_DROPS: False

STRATEGY: "buy_moon_sell_recovery_strategy"

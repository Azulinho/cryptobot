  STOP_LOSS_AT_PERCENTAGE: -3.0
  TRAIL_TARGET_SELL_PERCENTAGE: -1.0
  TRAIL_RECOVERY_PERCENTAGE: +1.0

  SOFT_LIMIT_HOLDING_TIME: 99999
  HARD_LIMIT_HOLDING_TIME: 999999
  NAUGHTY_TIMEOUT: 99999
  KLINES_TREND_PERIOD: 0m
  KLINES_SLICE_PERCENTAGE_CHANGE: +0.0


TICKERS:
  BTCUSDT:
    <<: *defaults

  ETHUSDT:
    <<: *defaults

  BNBUSDT:
    <<: *defaults

  DOTUSDT:
    <<: *defaults

  ADAUSDT:
    <<: *defaults


PRICE_LOGS: [
  "log/coin.COINTEMPLATE.log.gz",
]

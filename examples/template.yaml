
---
PAUSE_FOR: 1
INITIAL_INVESTMENT: 100
MAX_COINS: 2
PAIRING: USDT
CLEAR_COIN_STATS_AT_BOOT: False
CLEAR_COIN_STATS_AT_SALE: True
DEBUG: True
TRADING_FEE: 0.1
SELL_AS_SOON_IT_DROPS: False

STRATEGY: BuyDropSellRecoveryStrategy

ANCHORS: &defaults
  BUY_AT_PERCENTAGE: -3.0

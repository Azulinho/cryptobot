    SELL_AT_PERCENTAGE: +5
    STOP_LOSS_AT_PERCENTAGE: -9
    TRAIL_TARGET_SELL_PERCENTAGE: -1.0
    TRAIL_RECOVERY_PERCENTAGE: +2.5


